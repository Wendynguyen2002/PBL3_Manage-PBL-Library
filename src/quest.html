<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUT PBL - Search Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Dải màu từ xanh đậm đến trắng nhẹ */
            --bg-gradient: linear-gradient(180deg, #003366 0%, #f4f7f9 100%);
            --header-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER BAR --- */
        header {
            height: 65px;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            width: 250px; /* Bằng chiều rộng sidebar để cân đối */
        }

        .logo-img {
            height: 45px;
            margin-right: 10px;
        }

        .logo-text {
            font-weight: bold;
            font-size: 1.2rem;
            color: #003366;
        }

        /* Thanh tìm kiếm ở giữa */
        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-wrapper {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 45px 10px 20px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background: #f1f3f4;
            outline: none;
            transition: 0.2s;
        }

        .search-input:focus {
            background: #fff;
            box-shadow: 0 1px 6px rgba(32,33,36,0.2);
            border-color: transparent;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #5f6368;
        }

        /* Bộ lọc bên phải */
        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
            padding-left: 20px;
        }

        .nav-filter {
            padding: 8px 12px;
            font-size: 0.9rem;
            color: #555;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .nav-filter:hover {
            background: #f0f0f0;
        }

        .btn-signin {
            background: #00c853;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
        }

        /* --- LAYOUT CHÍNH --- */
        .main-container {
            display: flex;
            flex: 1;
        }

        /* SIDEBAR (Không chức năng) */
        aside {
            width: 260px;
            border-right: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.5);
            padding-top: 20px;
        }

        .sidebar-item {
            padding: 12px 25px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.95rem;
            cursor: default; /* Không có con trỏ bàn tay vì không có chức năng */
        }

        .sidebar-item i {
            width: 20px;
            text-align: center;
        }

        /* THÂN TRANG (Trống) */
        main {
            flex: 1;
            padding: 40px;
        }



    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="image_1.jpg" alt="Logo BK" class="logo-img">
            <span class="logo-text">DUT PBL</span>
        </div>

        <div class="header-center">
            <div class="search-wrapper">
                <input type="text" class="search-input" placeholder="Tìm kiếm tài liệu, đồ án...">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
        </div>

        <div class="header-right">
            <div class="nav-filter">Faculty <i class="fa-solid fa-chevron-down"></i></div>
            <div class="nav-filter">Class <i class="fa-solid fa-chevron-down"></i></div>
            <a href="#" class="btn-signin">Sign in</a>
        </div>
    </header>

    <div class="main-container">
        <aside>
            <div class="sidebar-item"><i class="fa-solid fa-house"></i> Home</div>
            <div class="sidebar-item"><i class="fa-solid fa-book"></i> My Library</div>
            <div class="sidebar-item"><i class="fa-solid fa-note-sticky"></i> Notes</div>
            <div class="sidebar-item"><i class="fa-solid fa-clock-rotate-left"></i> Recent</div>
            <hr style="margin: 15px 25px; border: 0; border-top: 1px solid #ddd;">
            <div class="sidebar-item"><i class="fa-solid fa-graduation-cap"></i> Courses</div>
        </aside>

        <main>
            <div class="empty-body">
                </div>
        </main>
    </div>

</body>
</html>
